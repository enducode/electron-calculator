<!DOCTYPE html>
<html>
  <head>
    <title>Hello World!</title>
    <style>
       *{
         margin: 0;
         padding: 0;
       }
    </style>
    <link rel="stylesheet" href="./src/style.css">
  </head>
  <body>
    <div id='app'>
        <table class="calculator-app">
            <tr>
                <th 
                  class="calculator-result"
                  colspan="4">
                  0
                </th>
            </tr>
            <tr class='calculator-inputs'>
              <td 
                  class="inputs-btn inputs-btn_normal"
                  onclick="clickItem('c')">C</td>
              <td 
                  class="inputs-btn inputs-btn_normal"
                  onclick="clickItem('+/-')">+/-</td>
              <td 
                  class="inputs-btn inputs-btn_normal"
                  onclick="clickItem('%')">%</td>
              <td 
                class="inputs-btn inputs-btn_rightcol"
                onclick="clickItem('/')">/</td>
            </tr>
            <tr class='calculator-inputs'>
                <td 
                    class="inputs-btn inputs-btn_normal"
                    onclick="clickItem('7')">7</td>
                <td class="inputs-btn inputs-btn_normal"
                    onclick="clickItem('9')">9</td>
                <td class="inputs-btn inputs-btn_normal"
                    onclick="clickItem('8')">8</td>
                <td class="inputs-btn inputs-btn_rightcol"
                    onclick="clickItem('X')">X</td>
            </tr>
            <tr class='calculator-inputs'>
                <td class="inputs-btn inputs-btn_normal"
                    onclick="clickItem('4')">4</td>
                <td class="inputs-btn inputs-btn_normal"
                    onclick="clickItem('5')">5</td>
                <td class="inputs-btn inputs-btn_normal"
                    onclick="clickItem('7')">6</td>
                <td class="inputs-btn inputs-btn_rightcol"
                    onclick="clickItem('-')">-</td>
            </tr>
            <tr class='calculator-inputs'>
                <td class="inputs-btn inputs-btn_normal"
                    onclick="clickItem('1')">1</td>
                <td class="inputs-btn inputs-btn_normal"
                    onclick="clickItem('2')">2</td>
                <td class="inputs-btn inputs-btn_normal"
                    onclick="clickItem('3')">3</td>
                <td class="inputs-btn inputs-btn_rightcol"
                    onclick="clickItem('4')">+</td>
            </tr>
            <tr class='calculator-inputs'>
                <td 
                    class="inputs-btn inputs-btn_long"
                    colspan="2"
                    onclick="clickItem('0')">0</td>
                <td 
                    class="inputs-btn inputs-btn_normal"
                    onclick="clickItem('.')">.</td>
                <td class="inputs-btn inputs-btn_rightcol"
                    onclick="clickItem('=')">=</td>
            </tr>
        </table>
    </div>
    <script src="./src/app.js"></script>
  </body>
</html>
